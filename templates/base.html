<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terralux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 text-white header">
        <div class="container base-container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="terralux-logo">
                    <img src="./static/images/terralux-logo.png" alt="" class="terralux-image">
                </div>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0 ms-5 navigation">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Products</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Wishlist</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search-input">
                    <input type="search" class="form-control form-control-dark search" placeholder="Search for products"
                        aria-label="Search">
                </form>
                <div class="wishlist-div me-3">
                    <i class="bi bi-heart fs-4"></i>
                </div>
                <div class="text-end me-3 registration-block">
                    <button type="button" class="btn btn-outline-light me-2 rounded-pill login">Login</button>
                    <!-- <span>/</span> -->
                    <button type="button" class="btn btn-outline-light sign-up rounded-pill sign-up">Sign-up</button>
                </div>
                <div class="text-end shopping-cart">
                    <i class="bi bi-cart2 fs-4"></i>
                    <span class="fw-bold">0,00 $</span>
                </div>
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
