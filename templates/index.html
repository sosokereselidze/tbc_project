{% extends "base.html" %}

{% block content %}
<div class="container-md main-container">

    <div class="row align-items-center mb-4">
        <div class="col-md-2 text-center">
            <a href="https://tbcbank.ge/ka" target="_blank"><img src="./static/images/tbc.png" alt="TBC Logo Left" class="img-fluid"></a>
        </div>

        <div class="col-md-8" style="margin-top: 10px;">
            <div id="carouselExampleIndicators" class="carousel slide carousel-image" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./static/images/slide-image.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./static/images/slide-image.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./static/images/slide-image.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Right Logo -->
        <div class="col-md-2 text-center">
            <a href="https://tbcbank.ge/ka" target="_blank"><img src="./static/images/tbc.png" alt="TBC Logo Left" class="img-fluid"></a>
        </div>
    </div>

    <!-- Row 2: Product Grid -->
    <div class="container-md second_div">
        <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 shadow-sm border-0">
                    <div style="width: 100%; aspect-ratio: 1 / 1; overflow: hidden;">
                        <img src="{{ product.image_url }}" class="card-img-top"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                        <form method="POST" action="{{ url_for('add_to_wishlist', product_id=product.id) }}">
                            <button class="btn btn-warning btn-sm">Add to Wishlist</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
