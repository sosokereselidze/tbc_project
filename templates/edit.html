{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container mt-5 card shadow p-4 bg-light">
    <h2>Edit Product</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Product Name</label>
            <input name="name" type="text" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label>Current Image</label><br>
            <img src="{{ product.image_url }}" class="rounded mb-2" style="width: 200px; aspect-ratio: 1 / 1; object-fit: cover;">
            <input type="file" name="image" accept="image/*" class="form-control">
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input name="price" type="number" step="0.01" class="form-control" value="{{ product.price }}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
