{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <div style="width: 100%; aspect-ratio: 1 / 1; overflow: hidden;">
                    <img src="{{ product.image_url }}" class="card-img-top rounded" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <form method="POST" action="{{ url_for('add_to_wishlist', product_id=product.id) }}">
                        <button type="submit" class="btn btn-outline-primary btn-sm">Add to Wishlist</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
